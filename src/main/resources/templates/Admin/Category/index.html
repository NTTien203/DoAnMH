<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{LayoutAdmin}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục</title>
</head>
<body>
<div class="container-fluid" layout:fragment="Content">

    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-center align-items-center">
            <h6 class="m-0 font-weight-bold text-primary mr-auto">Danh sách danh mục</h6>

        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataCategoryTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Mô tả</th>
                        <th>Actions</th>

                    </tr>
                    </thead>

                    <tbody th:each="category :${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.description}"></td>
                        <td>

                            <a th:href="@{Category/edit/{id}(id=${category.id})}" class="btn
btn-success btn-sm">Edit</a>
                            <a th:href="@{Category/delete/{id}(id=${category.id})}"
                               class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                            </form>
                        </td>
                        <td>
                            <form action="/cart/add" method="post">
                                <input type="number" name="quantity" min="1" value="1" class="formcontrol d-inline-block" style="width: 70px;">
                                <input type="hidden" th:value="${Product.id}" name="id"/>
                                <button type="submit" class="btn btn-warning btn-sm">Add to
                                    Cart</button>
                            </form>
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
