<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{LayoutAdmin}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid" layout:fragment="Content">
    <h1>Add New Product</h1>
    <form th:action="@{/admin/Products/add}" th:object="${product}" method="post"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" th:field="*{price}" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">Ten Phong</label>
            <select class="form-control" id="categoryId" th:field="*{categoryId}">
                <option th:each="categoryId:${categories}"
                        th:text="${categoryId.name}" th:value="${categoryId.id}"></option>
            </select>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="description" class="form-label">Description:</label>-->
<!--            <textarea th:field="*{description}" class="form-control"-->
<!--                      id="description" required></textarea>-->

<!--        </div>-->
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a th:href="@{/products}" class="btn btn-link">Cancel</a>
    </form>
        </div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
