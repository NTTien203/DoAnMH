<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
  <!-- Bootstrap CSS -->
  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{output.css}">
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">
</head>
<body>

<section class="h-100 h-custom" style="background-color: #d2c9ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0">Giỏ Hàng</h1>
                    <h6 class="mb-0 text-muted" th:text="'Tồng Sản phẩm:' +${productCount}"  ></h6>
                  </div>
                  <!--                  <form th:action="@{User/cart/show/{id}(id=${user.id})}" method="get">-->


                  <div class="row mb-4 d-flex justify-content-between align-items-center" th:each="cartItem :${cartItems}">
                    <hr class="my-4"  >
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img th:src="@{${cartItem.product.images[0]}}" class="img-fluid rounded-3">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted" th:text="${cartItem.product.categoryId.name}"></h6>
                      <h6 class="mb-0" th:text="${cartItem.product.name}"></h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">


                      <!--                        <input min="0" name="quantity" th:value="${cartItem.quantity}" type="number"-->
                      <!--                               class="form-control form-control-sm" />-->
                      <h6 class="mb-0" th:text="${cartItem.quantity}"></h6>

                    </div>
<!--                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">-->
<!--                      <h6 class="mb-0" th:text="${#numbers.formatDecimal(cartItem.product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></h6>-->
<!--                    </div>-->
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                         <span th:if="${cartItem.product.discountId.discount > 0}">
                            <p class="line-through text-zinc-500" th:text="${cartItem.product.price} + ' VNĐ'"></p>
                                 <p class="text-lg font-bold" th:text="${cartItem.product.priceDiscount}+' VNĐ'"></p>
                                 <p class="text-red-500" th:text="'-'+${cartItem.product.discountId.discount}+'%'"></p>
                        </span>
                      <span th:unless="${cartItem.product.discountId.discount > 0}">
                                <p class="text-lg font-bold" th:text="${cartItem.product.price}+' VNĐ'"></p>
                        </span>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">

                      <a th:href="@{cart/delete/{id}(id=${cartItem.product.id})}" class="text-muted" onclick="return confirm('Are you sure?')" ><i class="fas fa-times"></i></a>
                    </div>
                  </div>

                  <!--                  </form>-->

                  <div class="pt-5">
                    <h6 class="mb-0"><a href="/" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Trở lại Cửa Hàng</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-body-tertiary">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Tổng thu chi</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 th:text="'Số lượng:' +${countCard}" class="text-uppercase">items 3</h5>
                  </div>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Tổng cộng</h5>
                    <h5 th:text="${sum}"></h5>
                  </div>

                  <a th:href="@{Cart/checkout}"  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block btn-lg"
                     data-mdb-ripple-color="dark">Mua hàng</a>

                <div class="pt-5">
                  <h6 class="mb-0"><a href="#!" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
</body>
</html>
