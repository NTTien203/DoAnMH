<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">

    <style>
        input {
            margin: 9px 0px;
        }

        #registerForm span {
            text-align: left;
            color: red;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <div class="main-login">
            <h1 style="background-image: linear-gradient(to right, #b8cbb8 0%, #b8cbb8 0%, #b465da 0%, #cf6cc9 33%, #ee609c 66%, #ee609c 100%); background-clip: text; color: transparent;">Tạo tài khoản</h1>

            <form th:action="@{/register}" method="post" th:object="${user}" style="margin-top: 5px" enctype="multipart/form-data">
                <div style="position: relative; width: 100%" th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                    <ul>
                        <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                    </ul>
                </div>
                <div style="position: relative; width: 100%" th:if="${errorMessage}" class="alert alert-danger justify-content-center" role="alert">
                        <li  th:text=${errorMessage} class="text-danger text-start"></li>
                </div>
                <div style="position: relative; width: 100%">
<!--                    <label for="fullname" class="form-label">Họ và Tên</label>-->
                    <input type="text" class="form-control" id="fullname" placeholder="Họ và Tên" th:field="*{fullname}">
                </div>

                <div style="position: relative; width: 100%">
<!--                    <label for="username" class="form-label">Tên người dùng</label>-->
                    <input type="text" class="form-control" id="username" placeholder="Tên người dùng" th:field="*{username}">
                </div>
                <div style="position: relative; width: 100%">
<!--                    <label for="password" class="form-label">Mật khẩu</label>-->
                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu" th:field="*{password}">
                </div>

                <div style="position: relative; width: 100%">
<!--                    <label for="email"  class="form-label">Email</label>-->
                    <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                </div>
                <div style="position: relative; width: 100%">
<!--                    <label for="confirmpassword" class="form-label">Xác nhận mật khẩu</label>-->
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Xác nhận mật khẩu" th:field="*{confirmpassword}">
                </div>
                <button id="registerSubmit" type="submit" class="btn" style="margin-top: 15px">Đăng kí</button>
            </form>
        </div>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left" style="z-index: 999">
                <h1>Welcome Back!</h1>
                <p>
                    Hãy tạo tài khoản để kết nối với ứng dụng của chúng tôi!
                </p>
                <a class="btn ghost" href="/login">Login</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{https://kit.fontawesome.com/4cba97720e.js}" crossorigin="anonymous"></script>
<script th:src="@{https://apis.google.com/js/platform.js?onload=init}" async defer></script>
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
