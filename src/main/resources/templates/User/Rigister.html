<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">

    <style>
        input {
            margin: 9px 0px;
        }

        #registerForm span {
            text-align: left;
            color: red;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <div class="main-login">
            <h1 style="background-image: linear-gradient(to right, #b8cbb8 0%, #b8cbb8 0%, #b465da 0%, #cf6cc9 33%, #ee609c 66%, #ee609c 100%); background-clip: text; color: transparent;">Tạo tài khoản</h1>

            <form id="registerForm" method="post" style="margin-top: 5px">

                <div style="position: relative; width: 100%">
                    <input asp-for="Input.UserName" class="form-control"  aria-required="true" placeholder="Tên" />
                    <span asp-validation-for="Input.UserName" class="text-danger" style="position: absolute; top: -6px; height: 0px"></span>
                </div>
                <div style="position: relative; width: 100%">
                    <input asp-for="Input.PhoneNumber" class="form-control" aria-required="true" placeholder="Số điện thoại" />
                    <span asp-validation-for="Input.PhoneNumber" class="text-danger" style="position: absolute; top: -6px; height: 0px"></span>
                </div>

                <div style="position: relative; width: 100%">
                    <input asp-for="Input.Email" type="text" placeholder="Email"  aria-required="true" />
                    <span asp-validation-for="Input.Email" class="text-danger" style="position: absolute; top: -6px; height: 0px"></span>
                </div>


                <div style="position: relative; width: 100%">
                    <input asp-for="Input.Password" type="text" placeholder="Mật khẩu" class="form-control" aria-required="true" />
                    <span asp-validation-for="Input.Password" class="text-danger" style="position: absolute; top: -6px; height: 0px"></span>
                </div>
                <div style="position: relative; width: 100%">
                    <input asp-for="Input.ConfirmPassword" type="text" placeholder="Xác nhận mật khẩu" class="form-control" aria-required="true" />
                    <span asp-validation-for="Input.ConfirmPassword" class="text-danger" style="position: absolute; top: -6px; height: 0px"></span>
                </div>
                <button id="registerSubmit" type="submit" class="btn" style="margin-top: 15px">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left" style="z-index: 999">
                <h1>Welcome Back!</h1>
                <p>
                    Hãy tạo tài khoản để kết nối với ứng dụng của chúng tôi!
                </p>
                <a class="btn ghost" asp-area="Identity" asp-page="/Account/Login">Login</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{https://kit.fontawesome.com/4cba97720e.js}" crossorigin="anonymous"></script>
<script th:src="@{https://apis.google.com/js/platform.js?onload=init}" async defer></script>
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
