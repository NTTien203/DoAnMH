<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid" layout:fragment="Content1">
    <h1>Đặt hàng của bạn</h1>
    <form th:action="@{/submit}" method="post">
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ:</label>
            <input type="text" id="address" name="address" class="formcontrol" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <input type="description" id="description" name="description" class="formcontrol" required>
        </div>
        <button type="submit" class="btn btn-primary">Đặt đơn</button>
    </form>
</div>
</body>
</html>
