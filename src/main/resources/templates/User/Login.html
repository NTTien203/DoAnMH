<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    >
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <div class="main-login">
            <h1 style="background-image: linear-gradient(to right, #b8cbb8 0%, #b8cbb8 0%, #b465da 0%, #cf6cc9 33%, #ee609c 66%, #ee609c 100%); background-clip: text; color: transparent;">Đăng nhập</h1>
            <form id="account" th:action="@{/login}" method="post" class="form">
                <input  type="text" id="username" name="username"  placeholder="Tên Người Dùng"  aria-required="true"/>
                <input  type="password" id="password" name="password" placeholder="Mật Khẩu" aria-required="true" />
                <a id="forgot-password"  style="color: #7777e0;">Forgot your password?</a>
                <button id="login-submit" type="submit" class="btn">Đăng nhập</button>
            </form>
        </div>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                    To keep connected with us please login with your personal info
                </p>
                <button class="btn ghost" id="signIn">Đăng kí</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Xin Chào!</h1>
                <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình cùng chúng tôi</p>
                <a class="btn ghost" href="/register">Dăng kí</a>
            </div>
        </div>
    </div>
</div>

<footer>
</footer>
<script th:src="@{https://kit.fontawesome.com/4cba97720e.js}"
        crossorigin="anonymous"></script>
<script th:src="@{https://apis.google.com/js/platform.js?onload=init}" async defer></script>
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
